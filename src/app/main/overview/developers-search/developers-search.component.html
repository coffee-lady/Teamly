<div class="container">
    <form class="search" action="">
        <input class="search__input" type="text" name="projectsSearch" placeholder="Search developers...">
    </form>
    <div class="results">
        <div routerLink="" class="result" *ngFor="let result of results">
            <div class="result__fullname">{{ result.fullname }}</div>
            <div class="result__email">{{ result.email }}</div>
        </div>
    </div>
</div>
