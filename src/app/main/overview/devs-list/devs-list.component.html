<div class="app-container">
    <app-developers-search (goToUser)="scrollToUser($event)"></app-developers-search>
    <div class="table-container">
        <div class="no-devs" *ngIf="!devs.length">
            No developers found.
        </div>
        <table class="table table-borderless" *ngIf="devs.length">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Current projects</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dev of devs">
                    <td class="dev__fullname">{{ dev.fullname }}</td>
                    <td class="dev__email">{{ dev.email }}</td>
                    <td class="dev__projects">
                        <span>{{ formatProjectsTitles(dev.projectsData) }} </span>
                    </td>
                    <td *ngIf="user.role==='Manager'" [id]="dev._id">
                        <div class="manager-buttons">
                            <div>
                                <button type="sumbit" (click)="saveDev(dev)">
                                    <img src="../../../../assets/icons/checklist.png">
                                </button>
                            </div>
                            <div>
                                <button id="editDevButton" type="sumbit" (click)="editDev(dev)">
                                    <img src="../../../../assets/icons/edit_little.png">
                                </button>
                            </div>
                            <div>
                                <button type="sumbit" (click)="deleteDev(dev._id)">
                                    <img src="../../../../assets/icons/delete_black.png">
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
