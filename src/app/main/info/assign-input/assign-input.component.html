<div class="app-container">
    <div class="assign__title">Assign the {{ userRole }} to the {{ assignUserTo }}</div>
    <form class="assign__form" formGroup="form" novalidate (ngSubmit)="submit()">
        <input id="input" class="assign__input" formControlName="email" ([ngModel])="email" type="text" [placeholder]="placeholder">
        <button class="assign__button" type="submit">
            <img src="../../../../assets/icons/add.png">
        </button>
    </form>
</div>
